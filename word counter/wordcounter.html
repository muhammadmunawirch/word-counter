<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="wordcounter.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
</head>

  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <section>
    <div class="container-fluid " id="container">
        <div class="row">
            <div class="col">
                <br><br>
        <!-- <img src="abstract-3092201.jpg" alt=""> -->
    <h2 >Word Count: <span class="image-overlay" id="show">0</span></h2>
  <textarea  id="input" rows="20" style="background-color:rgb(250, 250, 246,0.2) ; width: 500px;" align="center"></textarea><br>
  <button type="button" onclick="countWords()" class="btn btn-primary">Count</button>
</div>
  </div>
  </div>
</section>
  <script>
     function countWords() {
 
 // Get the input text value
 var text = document
     .getElementById("input").value;

 // Initialize the word counter
 var numWords = 0;

 // Loop through the text
 // and count spaces in it
 for (var i = 0; i < text.length; i++) {
     var currentCharacter = text[i];

     // Check if the character is a space
     if (currentCharacter == " ") {
         numWords += 1;
     }
 }

 // Add 1 to make the count equal to
 // the number of words
 // (count of words = count of spaces + 1)
 numWords += 1;

 // Display it as output
 document.getElementById("show")
     .innerHTML = numWords;
}
// var count = document.getElementById('count');
// var input = document.getElementById('input');
  </script>
</body>
</html>
